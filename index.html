<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>

<link rel="stylesheet" href="noteTaking.css">

</head>
<body>
    <div class="container">
        <h1 class="heading">My Notes</h1>
        <textarea id="note-input" class="note-input" placeholder="Write your note here..."></textarea>
        <button id="save-button" class="save-button">Save Note</button>
        <ul id="note-list" class="note-list">
            <!-- Notes will be displayed here -->
        </ul>
    </div>
    <script src="noteTaking.js"></script>
</body>
</html>
